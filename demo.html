<script>
    var arr = [2, 4, 4, 4];
    var newArr = [];
    (function s(arr) {
        newArr = arr.filter(function (v) { return v != 0 }); //去除0   
        for (var i = newArr.length; i > 0; i--) {
            if (newArr.length == 1) { break };
            if (newArr[i] == newArr[i - 1]) {
                newArr[i] *= 2;
                newArr[i - 1] = 0;
                s(newArr);
            }
        }
    })(arr);
    [].unshift.apply(newArr, new Array(4 - newArr.length).fill(0));  //并把0加到开头,补足4位
    console.log(newArr);

</script>
